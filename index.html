<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider JS</title>
  </head>
  <body>
    <div class="slider">
      <div class="cont-slides">
        <img src="imgs/img1.jpg" alt="" class="active" />
        <img src="imgs/img2.jpg" />
        <img src="imgs/img3.jpg" />
      </div>
    </div>
    <div class="commandes">
      <button class="left">
        <img src="imgs/left.svg" alt="" />
      </button>
      <button class="right">
        <img src="imgs/right.svg" alt="" />
      </button>
    </div>
    <div class="cercles">
      <button data-clic="1" class="cercle active-cercle"></button>
      <button data-clic="2" class="cercle"></button>
      <button data-clic="3" class="cercle"></button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
